language: node_js
node_js:
  - '6'
  - '8'
  - '10'
script:
  - npm install -g codecov nyc
  - TZ=America/Vancouver npm test-ci
  - TZ=America/Los_Angeles npm test-ci
  - TZ=Africa/Nairobi npm test-ci
  - TZ=Asia/Tokyo npm test-ci
after_success:
  - nyc report --reporter=json && codecov -f coverage/*.json
sudo: false
